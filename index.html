<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="main">
        <div class="logo-descr">
            <div class="logo-descr_img">
                <img src="images/dF5SId3UHWd.svg" alt="">
            </div>
            <h2>Connect with friends and the world<br>around you on Facebook.</h2>
        </div>
        
        <div class="sign-input">
            <div class="input-form">
                <form action="">
                    <label for="mail_phone"></label>
                    <input type="email" id="mail_phone" placeholder="Email or phone number"><br>
                    <label for="password"></label>
                    <input id="password" type="password" placeholder="Password"><br>
        
                    <input id="btn" type="submit" value="Log In" /><br>
    
                    <a class="input_a" href="">Forgot password?</a>
                    <hr>
                </form>
            </div>
    
            <div class="new-acc">
                <button id="create">Create new account</button>
            </div>
            <div class="create-page">
                <p> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>  
    </div>

</body>
</html>
